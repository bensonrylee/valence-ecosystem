name: Claude Agent Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      agent:
        description: 'Specific agent to run'
        required: false
        default: 'pre-deploy'
        type: choice
        options:
          - pre-deploy
          - quality-check
          - test-fix
          - ui-check
          - booking-validate
          - firebase-fix

jobs:
  validate:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/valence-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Claude CLI
        run: |
          # Placeholder for Claude CLI installation
          # Update when official installation method is available
          echo "Claude CLI installation pending official release"
          
      - name: Run Code Quality Check
        if: github.event_name == 'pull_request' || github.event.inputs.agent == 'quality-check'
        run: |
          ./.claude/agents/agent-runner.sh quality-check --dry-run
        continue-on-error: true
        
      - name: Run UI Consistency Check
        if: github.event_name == 'pull_request' || github.event.inputs.agent == 'ui-check'
        run: |
          ./.claude/agents/agent-runner.sh ui-check --dry-run
        continue-on-error: true
        
      - name: Run Full Validation Pipeline
        if: github.event.inputs.agent == 'pre-deploy'
        run: |
          ./.claude/agents/agent-runner.sh pre-deploy --dry-run
          
      - name: Generate Agent Report
        if: always()
        run: |
          echo "## Claude Agent Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Agents Run:" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality ✓" >> $GITHUB_STEP_SUMMARY
          echo "- UI Consistency ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed findings." >> $GITHUB_STEP_SUMMARY

  build-dev-container:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Dev Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/valence-dev:latest
            ghcr.io/${{ github.repository }}/valence-dev:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max